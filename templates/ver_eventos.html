<!DOCTYPE html>
<html>

<head>
    <title>Eventos Detectados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/eventos.js') }}" defer></script>
    <style>
        .sort-btn {
            background: none;
            border: none;
            color: white;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body class="container mt-5">
    <h1>Eventos de Seguridad</h1>

    <button onclick="window.location.href='/'" class="btn btn-secondary mb-3">
        Volver a la PÃ¡gina Principal
    </button>

    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por IP o Tipo de Ataque...">
    </div>

    <div class="table-container">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th data-column="id" data-type="number">
                        ID 
                        <button class="sort-btn"><i class="fas fa-sort"></i></button>
                    </th>
                    <th data-column="tipo_ataque" data-type="string">
                        Tipo de Ataque 
                        <button class="sort-btn"><i class="fas fa-sort"></i></button>
                    </th>
                    <th data-column="ip_origen" data-type="string">
                        IP Origen 
                        <button class="sort-btn"><i class="fas fa-sort"></i></button>
                    </th>
                    <th data-column="paquetes" data-type="number">
                        Paquetes 
                        <button class="sort-btn"><i class="fas fa-sort"></i></button>
                    </th>
                    <th data-column="timestamp" data-type="date">
                        Fecha 
                        <button class="sort-btn"><i class="fas fa-sort"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody id="eventTable">
                {% if eventos %}
                {% for evento in eventos %}
                <tr>
                    <td>{{ evento.id }}</td>
                    <td>{{ evento.tipo_ataque }}</td>
                    <td>{{ evento.ip_origen }}</td>
                    <td>{{ evento.paquetes }}</td>
                    <td>{{ evento.timestamp }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No hay eventos registrados.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

</body>

</html>
