<!DOCTYPE html>
<html>

<head>
    <title>Monitor de Seguridad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>

<body class="container mt-5">
    <h1 class="text-center">Monitor de Seguridad en Red</h1>
    <h2 class="mt-4">Alertas de Seguridad</h2>
    <div id="alerts" class="alert alert-danger" style="display: none;"></div>

    <div class="d-flex justify-content-between mb-3">
        <button id="toggleScan" class="btn btn-success">
            Iniciar Escaneo
        </button>
        <button onclick="window.location.href='/ver_eventos'" class="btn btn-primary">
            Ver Eventos Detallados
        </button>
        <button onclick="window.location.href='/configuracion_ips'" class="btn btn-warning">
            Configuración de IPs
        </button>
    </div>

    <h2 class="mt-4">Paquetes Escaneados</h2>
    <h3 class="mt-4">Estadísticas</h3>
    <p><strong>Total de IPs activas:</strong> <span id="totalIPs">0</span></p>
    <div class="table-container" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;">
        <table class="table table-striped" id="packetTable">
            <thead class="table-dark">
                <tr>
                    <th>#</th> <!-- Índice -->
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Protocolo</th>
                    <th>Paquetes Enviados</th> <!-- Nueva columna -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
