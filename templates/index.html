<!DOCTYPE html>
<html>
<head>
    <title>Monitor de Seguridad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Monitor de Seguridad en Red</h1>

    <div class="d-flex justify-content-between mb-3">
        <button id="toggleScan" class="btn btn-success">
            {{ "Detener Escaneo" if scan_active else "Iniciar Escaneo" }}
        </button>
        <button onclick="window.location.href='/ver_eventos'" class="btn btn-primary">
            Ver Eventos Detallados
        </button>
        <button onclick="window.location.href='/configuracion_ips'" class="btn btn-warning">
            Configuración de IPs
        </button>
    </div>

    <h2 class="mt-4">Eventos Recientes</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo de Ataque</th>
                <th>IP Origen</th>
                <th>Paquetes</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td>{{ evento[0] }}</td>
                <td>{{ evento[1] }}</td>
                <td>{{ evento[2] }}</td>
                <td>{{ evento[3] }}</td>
                <td>{{ evento[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 class="mt-4">Paquetes Escaneados</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th>Protocolo</th>
            </tr>
        </thead>
        <tbody id="packetTable">
            <!-- Aquí se agregarán los paquetes en tiempo real -->
        </tbody>
    </table>

    <script>
        let scanActive = false;

        document.getElementById("toggleScan").addEventListener("click", () => {
            fetch('/toggle_scan', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    scanActive = !scanActive;
                    let btn = document.getElementById("toggleScan");
                    btn.textContent = scanActive ? "Detener Escaneo" : "Iniciar Escaneo";
                    btn.classList.toggle("btn-danger");
                    btn.classList.toggle("btn-success");

                    if (scanActive) {
                        startFetchingPackets();
                    }
                });
        });

        function startFetchingPackets() {
            if (!scanActive) return;

            fetch('/get_packets')
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("packetTable");
                    table.innerHTML = "";  // Limpiar antes de agregar nuevos datos

                    data.forEach(packet => {
                        let row = `<tr>
                            <td>${packet.source}</td>
                            <td>${packet.destination}</td>
                            <td>${packet.protocol}</td>
                        </tr>`;
                        table.innerHTML += row;
                    });

                    setTimeout(startFetchingPackets, 2000);
                });
        }
    </script>

</body>
</html>
